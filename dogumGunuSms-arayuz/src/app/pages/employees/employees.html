<app-page-header backgroundStyle="linear-gradient(135deg, #007bff 0%, #0056b3 100%)">
  <h2><i class="fas fa-users me-2"></i>Personel Listesi</h2>
  <p class="mb-0">Sistemde kayıtlı tüm personellerin listesi</p>
</app-page-header>

<app-data-table
  title="Personel Listesi"
  [columns]="employeeColumns"
  [data]="employees"
  [isLoading]="isLoading"
  [badgeText]="employees.length + ' Personel'"
  badgeClass="bg-primary">
</app-data-table>
